<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Quiz App</h1>
    <main>
        <section class="question-card" id="question-card 1">
            <span>What property flips the axes in flexbox?</span><br>
            <button class="btn-show">Show Answer</button>
            <ul class="answer">
                <li><button class="btn-answer">#html</button></li>
                <li><button class="btn-answer">#flexbox</button></li>
                <li><button class="btn-answer">#css</button></li>
            </ul>
        </section>

        <section class="question-card" id="question-card 2">
            <span>What property defines the style?</span><br>
            <button class="btn-show">Show Answer</button>
            <ul class="answer">
                <li><button class="btn-answer">#html</button></li>
                <li><button class="btn-answer">#flexbox</button></li>
                <li><button class="btn-answer">#css</button></li>
            </ul>
        </section>

        <section class="question-card" id="question-card 3">
            <span>What property include the html basic framework?</span><br>
            <button class="btn-show">Show Answer</button>
            <ul class="answer">
                <li><button class="btn-answer">#html</button></li>
                <li><button class="btn-answer">#flexbox</button></li>
                <li><button class="btn-answer">#css</button></li>
            </ul>
        </section>
    </main>
</body>
</html>
